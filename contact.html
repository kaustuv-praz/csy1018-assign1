    <section>     <!-- main section starts -->
      <div class="contactContent">   <!-- division -->
        <h1 class="title"> Get In Touch </h1>
        <div class="division">
          <form class="contactForm" action="" method="post">
            <fieldset>
              <legend>Your Details</legend>
                <div class="detail">
                  <input type="text" name="firstname" value="" placeholder="Firstname" autofocus="">
                  <input type="text" name="lastname" value="" placeholder="Lastname">
                  <input type="tel" name="ph_number" value="" placeholder="Phone Number"autocomplete="off">
                  <input type="email" name="email" value="" placeholder="E-Mail Address" autocomplete="off">
                  <input type="text" name="company" value="" placeholder="Company  (optional)" autocomplete="off">
                  <input type="text" name="location" value="" placeholder="Location  (optional)" >
                  <input type="url" name="website" value="" placeholder="Your Website  (optional)">
                  <input type="reset" name="detail_reset" value="Reset All Values">
                </div>
            </fieldset>
            <fieldset class="message">
              <legend>Your Message</legend>
                <div class="dmessage">
                  <input type="text" name="topic" value="" placeholder="Message Topic">
                  <textarea name="message" rows="10" cols="59" placeholder="Write Your Text"></textarea>
                  <input type="submit" name="cancel" value="Cancel">
                  <input type="submit" name="submit" value="Send">
                </div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
